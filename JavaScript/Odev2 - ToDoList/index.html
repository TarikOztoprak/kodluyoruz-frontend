<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>TO-DO</title>
  </head>
  <body>
      
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-8 offset-sm-2 bg-warning">
                <h1 class="text-info text-center mt-3">Yapılacaklar Listesi</h1>
                
                <div class="input-group-lg mt-3 mb-4">
                    <input id="toDoListText" placeholder="Bugün ne yapacaksın?" type="text" aria-label="First name" class="form-control mb-1" >
                    <button id="toDoListButton" type="button" class="btn btn-outline-info btn-lg w-100">Ekle</button>
                </div>
            </div>
            <div class="col-sm-2">
              <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                  <img src="..." class="rounded mr-2" alt="...">
                  <strong class="mr-auto">Hata</strong>
                  <small>1 sec ago</small>
                  <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="toast-body">
                  Hatalı Giriş!
                </div>
              </div>
            </div>
        </div>
        
          
    
        <div class="row">
            <div class="col-sm-8 offset-sm-2 pt-3 pb-3 bg-warning">
                <ul id="toDoList"" class="list-group">
                    <!-- <li class="list-group-item">A simple default list group item</li> -->
                </ul>
            </div>
        </div>

      

    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
