<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>

    <style>
        .Table {

            width: 90%;
        }

        .Section {
            background-color: #eee;
        }

        .Section2 {
            background-color: #7EE5DA;
            align-items: center;
        }

        .Section3 {

            background-color: #70CCC2;

        }

        .Section4 {

            background-color: #62B3AA;

        }

        .footer {
            margin: 30px;
        }
    </style>
</head>

<body>
    <center>
        <!-- header -->
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
        <!-- header -->


        <!-- section -->
        <table class="Table">
            <tr>
                <td colspan="3" class="Section">
                    <center>
                        Search the web using Google!
                        <br>
                        <input type="text" name="searchBar" id="searchBar" size=40>
                        <br>
                        <button>Google Search</button>
                        <button>I'm feeling lucky</button>
                        <br>
                    </center>
                </td>

            </tr>
            <tr>
                <td class="Section2">
                    <center>
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                            Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                            Search</a>
                    </center>
                </td>

                <td class="Section3">
                    <center>
                        <a
                            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                        <br>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                            Google!</a> <br>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                            Info</a> <br>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                            Logos</a>
                    </center>
                </td>

                <td class="Section4">
                    <center>
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="text" value="your e-mail">
                        <br>
                        <button>Subscribe</button>
                        <a
                            href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                    </center>
                </td>
            </tr>
        </table>
        <!-- section -->

        <!-- footer -->
        <footer class="footer">
            <p> Copyright Â©1998 Google Inc.</p>
        </footer>
        <!-- footer -->
    
    </center>
</body>

</html>
